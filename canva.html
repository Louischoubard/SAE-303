<html>
<style type="text/css">
      canvas { border: 1px solid black; }
    </style>
<body>

<canvas id="canvas" width="150" height="150"></canvas>
<canvas id="canva2" width="150" height="150"></canvas>


<script>
var canvas = document.querySelector("#canvas");
const ctx = canvas.getContext('2d');

// canvas.onload=draw();

var canva2 = document.querySelector("#canva2");
const ctx2 = canva2.getContext('2d');

draw();

function draw(){
	if (canvas.getContext) {
        ctx.strokeStyle="#888800";
        ctx.strokeRect(30,25,10,100);
	
        ctx.beginPath();
	 	ctx.moveTo(50, 25);
	 	ctx.lineTo(60, 25);
	  	ctx.lineTo(60,115);
        ctx.lineTo(70,115);
        ctx.lineTo(70,25);
        ctx.lineTo(80,25);
        ctx.lineTo(80,125);
        ctx.lineTo(50,125);
        ctx.lineTo(50,25);
		
	 		ctx.strokeStyle="red";
  	        // ctx.fillStyle="grey";
	  	// ctx.fill();
	
	 	ctx.stroke();
		ctx.closePath();
		
	    ctx.beginPath();
	    ctx.moveTo(90, 25);
        ctx.lineTo(90, 35);
        ctx.lineTo(100, 35);
        ctx.lineTo(100, 125);
        ctx.lineTo(110, 125);
        ctx.lineTo(110, 35);
        ctx.lineTo(120, 35);
        ctx.lineTo(120, 25);
        ctx.lineTo(90, 25);
        
	 	ctx.strokeStyle="green";
	ctx.stroke()
	ctx.closePath();
	}

    if (canva2.getContext) {
        // plusieurs rectangles
        ctx2.fillStyle="#888800";
        ctx2.fillRect(30,25,10,100);
	
	 	ctx2.fillStyle="red";
        ctx2.fillRect(50,25,10,100);
        ctx2.fillRect(70,25,10,100);
        ctx2.fillRect(60,115,10,10);
        
	 	ctx2.fillStyle="green";
        ctx2.fillRect(90,25,30,10);
        ctx2.fillRect(100,25,10,100);

        // un rectangle effac√©
        ctx2.fillStyle="#888800";
        ctx2.fillRect(30,25,10,100);
	
	 	ctx2.fillStyle="red";
        ctx2.fillRect(50,25,30,100);
        ctx2.clearRect(60,25,10,90);
        
	 	ctx2.fillStyle="green";
        ctx2.fillRect(90,25,30,100);
        ctx2.clearRect(90,35,10,90);
        ctx2.clearRect(110,35,10,90);
    }
}

</script>
</body>
</html>
